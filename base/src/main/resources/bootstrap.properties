
server.session.persistent=false

mybatis.jdbc.driverClassName =com.mysql.cj.jdbc.Driver

mybatis.jdbc.initialSize=1
mybatis.jdbc.maxActive=5
mybatis.jdbc.maxWait=60000
mybatis.jdbc.timeBetweenEvictionRunsMillis=60000
mybatis.jdbc.minEvictableIdleTimeMillis=300000
mybatis.jdbc.validationQuery=SELECT 'x'
mybatis.jdbc.testWhileIdle=true
mybatis.jdbc.testOnBorrow=false
mybatis.jdbc.testOnReturn=false
mybatis.jdbc.poolPreparedStatements=true
mybatis.jdbc.maxPoolPreparedStatementPerConnectionSize=5


mybatis.mapperLocations=classpath*:mapper/*.xml
spring.thymeleaf.mode=LEGACYHTML5

#启用shutdown
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=true
endpoints.actuator.path=/shutdown   
#验证用户名
security.user.name=admin
#验证密码
security.user.password=admin132
security.basic.path=/admin

management.security.roles=ADMIN
management.security.enabled=true
management.address=127.0.0.1

#关闭命令 curl -u admin:admin132 -X POST http://127.0.0.1:xxx/shutdown

gen.thymeleaf.fun.abc=ss
gen.thymeleaf.fun.abcd=sd





