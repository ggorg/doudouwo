<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/sysframe2/css/style.default.css" type="text/css" />

  <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>

  <style type="text/css">
    .mystyle1{
      line-height: 35px;
    }
  </style>
</head>
<body style="padding:10px 10px 10px 10px">
<form class="layui-form">

  <input type="hidden" name="orderNo" th:value="${#httpServletRequest.getParameter('orderNo')}"/>
  <div  class="layui-form-pane">


    <div class="layui-form-item layui-form-text" >
      <label class="layui-form-label">寄件信息</label>
      <div class="layui-input-block" >
        <table cellpadding="0" cellspacing="0" border="0" id="table4" class="stdtable stdtablecb">
          <colgroup>
            <col class="con0" style="width: 40%"  />
            <col class="con0" style="width: 60%"  />


          </colgroup>
          <thead>
          <tr>
            <th class="head1">快递公司名称</th>
            <th class="head1">运单号</th>

          </tr>
          </thead>

          <tbody>
          <tr>
            <td >
              <input  class="layui-input" required="required"   lay-verify="required" placeholder="请输入快递公司名称" autocomplete="off"   name="doExitExpressName" style="background-color: peachpuff;"/>

            </td>
            <td  >
              <input  class="layui-input" name="doExitTrackingNumber" required="required"   lay-verify="required" placeholder="请输入运单号" autocomplete="off"  style="background-color: peachpuff;"/>
            </td>
          </tr>

          </tbody>

        </table>
      </div>
    </div>

  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</body>
<script type="text/javascript">
    initForm("do-order-exit-back-edit-mail",".layui-form")
</script>
</html>
