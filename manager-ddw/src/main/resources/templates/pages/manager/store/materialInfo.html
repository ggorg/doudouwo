<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8" />
  <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>
  <style type="text/css">
    .mystyle1{
      line-height: 35px;
    }
  </style>
</head>
<body style="padding:10px 10px 10px 10px">
<form class=" ">


    <div style="float: left;width:330px;padding-right:15px">
      <img th:if="${dm!=null and dm['dmIcoImgPath']!=null}" th:src="${dm['dmIcoImgPath']}" style="width:100%" />
    </div>
    <div style="float: left;width:465px" class="layui-form-pane">
      <div class="layui-form-item">
        <label class="layui-form-label">材料名称</label>
        <div class="layui-input-block">
          <div class="layui-input mystyle1" th:text="${dm!=null? dm['dmName']:''}" ></div>

        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">规格</label>
        <div class="layui-input-block">
          <div class="layui-input mystyle1" th:text="${dm!=null? dm['dmUnit']:''}" ></div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">销售价格</label>
        <div class="layui-input-block">
          <div class="layui-input mystyle1" th:text="${dm!=null? dm['dmSales']:''}" ></div>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">库存数量</label>
        <div class="layui-input-block">
          <div class="layui-input mystyle1" th:text="${dm!=null? dm['dmCurrentCount']:''}" ></div>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">购买数量</label>
        <div class="layui-input-block">



            <input style="background-color: peachpuff;" class="layui-input" type="number" th:onchange="'if(this.value<1){this.value=1;}else if(this.value>'+${dm['dmCurrentCount']}+') {this.value='+${dm['dmCurrentCount']}+'}'" />

        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">操作</label>
        <div class="layui-input-block">
          <div class="layui-input mystyle1 layui-btn-group"  >
            <button  class="layui-btn layui-btn-sm layui-btn-danger" >购　入</button>


          </div>
        </div>
      </div>
    </div>



  <div class="layui-form-pane" style="width:809px;;float:left;">
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block" >
        <div class=" layui-input" style="height: 100%" th:utext="${dm!=null?dm['dmContent']:''}"></div>
      </div>
    </div>

  </div>



</form>
</body>
</html>
