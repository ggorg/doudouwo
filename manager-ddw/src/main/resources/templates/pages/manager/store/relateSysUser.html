<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8" />
  <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>
  <style type="text/css">
    .dmImge{z-index:10;width: 353px;height: 93.83px;position:absolute;top:0;left:0}
    .dmImg{z-index:10;width: 143.52px;height: 93.83px;position:absolute;top:0;left:0}

  </style>
</head>
<body style="padding:10px 10px 10px 10px">
<form class="layui-form layui-form-pane" >
  <input  name="idStr" th:value="${#httpServletRequest.getParameter('idStr')}" type="hidden"/>
  <div class="layui-form-item">
    <label class="layui-form-label">选择用户</label>
    <div class="layui-input-block" style="overflow-y: auto;height: 200px;border: 1px #E6E6E6 solid;padding-left: 10px">

      <input type="checkbox" name="sysusers"  th:each="obj:${userList}" th:value="${obj['id']}" th:checked="${obj['isThisStore']}"  th:title="${obj['uNickName']}">

    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript">
    initForm("do-relate-sysuser",".layui-form")
</script>
</body>
</html>
