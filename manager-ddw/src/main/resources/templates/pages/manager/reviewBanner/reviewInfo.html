<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/sysframe2/css/style.default.css" type="text/css" />

  <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>
  <style type="text/css">
    .mystyle2{margin-bottom:0px;}

  </style>
</head>
<body style="padding:10px 10px 10px 10px">
<div>

  <div class="layui-form-pane">

    <div class="layui-form-item layui-form-text mystyle2">
      <label class="layui-form-label">申请</label>
      <div class="layui-input-block">
          <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
            <colgroup>
              <col class="con0" style="width: 30%"  />
              <col class="con0" style="width: 70%"  />
            </colgroup>
            <thead>
            <tr>
              <th class="head1">标题</th>
              <th class="head1">内容</th>

            </tr>
            </thead>

            <tbody>
            <tr >
              <td >申请人</td>
              <td th:text="${review?.drProposerName}"></td>
            </tr>
            <tr >
              <td >业务类型</td>
              <td th:text="${#TdEnum.text('com.ddw.enums.ReviewBusinessTypeEnum',review?.drBusinessType)}">Trident</td>
            </tr>
            <tr >
                <td >图片</td>
                <td><img th:src="${reviewBanner?.picUrl}" th:width="300px" th:height="200px"></td>
            </tr>
            <tr >
              <td >跳转地址</td>
              <td th:text="${reviewBanner?.url}"></td>
            </tr>
            <tr >
              <td >申请时间</td>
              <td th:text="${review?.createTime==null?'':#dates.format(review?.createTime,'yyyy-MM-dd HH:mm')}">Win 95+</td>
            </tr>
            <tr >
              <td >说明</td>
              <td height="60px" th:text="${review?.drApplyDesc}"></td>
            </tr>

            </tbody>

          </table>
      </div>
    </div>
    <div class="layui-form-item mystyle2" style="text-align: center">
      <i class="layui-icon" style="font-size: 20px;">&#xe671;</i>
    </div>
    <div class="layui-form-item mystyle2" style="text-align: center">
      <i class="layui-icon" style="font-size: 20px;">&#xe61a;</i>
    </div>
    <div class="layui-form-item layui-form-text mystyle2">
      <label class="layui-form-label">审批</label>
      <div class="layui-input-block">
        <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
          <colgroup>
            <col class="con0" style="width: 30%"  />
            <col class="con0" style="width: 70%"  />
          </colgroup>
          <thead>
          <tr>
            <th class="head1">标题</th>
            <th class="head1">内容</th>

          </tr>
          </thead>

          <tbody>
          <tr >
            <td >审批状态</td>
            <td th:text="${#TdEnum.text('com.ddw.enums.ReviewStatusEnum',review?.drReviewStatus)}">Trident</td>
          </tr>
          <tr >
            <td >审批人</td>
            <td th:text="${review?.drReviewerName}">24</td>
          </tr>
          <tr >
            <td >审批时间</td>
            <td th:text="${review?.updateTime==null?'':#dates.format(review?.updateTime,'yyyy-MM-dd HH:mm')}">Win 95+</td>
          </tr>
          <tr >
            <td >说明</td>
            <td height="60px" th:text="${review?.drReviewDesc}"></td>
          </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
