<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
  <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>
</head>
<body style="padding:20px 10px 10px 10px">
<form class="layui-form layui-form-pane" >
  <input  name="idStr" th:value="${#httpServletRequest.getParameter('idStr')}" type="hidden"/>
  <div class="layui-form-item">
    <label class="layui-form-label">增加库存数</label>
    <div class="layui-input-block">
      <input type="text" name="num" required="required" title="增加库存数"  lay-verify="required|number|max20" placeholder="增加库存数" autocomplete="off" class="layui-input" />
    </div>
  </div>


  <div class="layui-form-item" style="display: none">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript">
    initForm("do-inbound",".layui-form")
</script>
</body>
</html>
