<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/sysframe2/css/style.default.css" type="text/css" />

  <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>

  <style type="text/css">
    .mystyle1{
      line-height: 35px;
    }
    .dmImg{z-index:10;width: 143.52px;height: 93.83px;position:absolute;top:0;left:0}

  </style>
</head>
<body style="padding:10px 10px 10px 10px">
<form class="layui-form">
  <input th:if="${banner!=null and banner['id']!=null}" th:name="id" th:value="${banner['id']}" type="hidden"/>
  <div  class="layui-form-pane">
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required="required" title="名称" th:value="${banner!=null? banner['name']:''}"  lay-verify="required|max20" placeholder="请输名称" autocomplete="off" class="layui-input" />
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">banner</label>
      <div class="layui-input-block">
        <button type="button" class="layui-btn myupload1"  style="width: 143.52px;height: 93.83px;" >
          <i class="layui-icon" style="font-size: 90px;">&#xe64a;</i>
          <img th:if="${banner!=null and banner['picUrl']!=null}" th:src="${banner['picUrl']}" class="dmImg" />
        </button>
      </div>
    </div>

      <div class="layui-form-item">
          <label class="layui-form-label">跳转URL</label>
          <div class="layui-input-block">
              <input type="text" name="url" th:value="${banner!=null? banner['url']:''}"  required="required" title="跳转URL"   placeholder="请输跳转URL" autocomplete="off" class="layui-input" />
          </div>
      </div>

    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea placeholder="请输入备注" th:value="${banner!=null? banner['bDescribe']:''}"   name="bDescribe" class="layui-textarea"></textarea>
      </div>
    </div>

    <div class="layui-form-item" style="display: none">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </div>
</form>
</body>
<script type="text/javascript">
  var form1;
  window.onload=function(){
      layui.use(['upload','form','layer'], function(){
          var upload = layui.upload;
          form1=layui.form;
          initProForm(layui);

          //执行实例
          var uploadInst1 = upload.render(initUpload(".myupload1","file","dmImg"));


      });
  }

  function initProForm(layui){
    var form = layui.form;
    form.verify({
      required:function(value,item){
        var msg=item.getAttribute("placeholder");
        if(value!=null && value.replace(/[ ]/g,"")==""){
          return msg==null?"请输入必填项":msg;
        }else{
          return false;
        }
        return msg==null?"请输入必填项":msg;
      },
      max20:function(value,item){
        if(value.length>20){
          return '标题至多得20个字符啊';
        }
      },
      max200:function(value,item){
        if(value.length>200){
          return '活动描述至多得200个字符啊';
        }
      }
    })
    $(".layui-form").submit(function(){
      window.setTimeout(function(){
        $.ajax( commonAjaxFunction("do-shop-banner-save",new FormData($('form')[0]),true));
      },300)

      //return  commonSubmit(url,formObject);
      return false;
    })
  }
  function initUpload(classname,filename,imgcn){
    return {
      elem: classname, //绑定元素
      url: '/upload/', //上传接口
      accept:'images',
      auto:false,
      field:filename,
      choose:function(obj){

        obj.preview(function(index, file, result){
          $(classname).find("."+imgcn).remove()
          $(classname).append("<img src=\""+result+"\" class=\""+imgcn+"\"/>")
        });
      },
      done: function(res){
        //上传完毕回调
      }
      ,error: function(){
        //请求异常回调
      }
    }

  }
</script>
</html>
