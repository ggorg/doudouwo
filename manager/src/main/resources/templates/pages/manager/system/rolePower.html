<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <link rel="stylesheet" href="/sysframe2/css/style.default.css" type="text/css" />

        <th:block th:include="pages/manager/common/editResources::syseditjsresources"></th:block>
	</head>
    <body >


                <form class="layui-form">
                    <input type="hidden" name="rId" th:value="${#httpServletRequest.getParameter('rId')}"/>
                    <div class="layui-form-item">
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con0" style="width: 30%"  />
                        <col class="con0" style="width: 60%"  />
                        <col class="con0" style="width: 10%"  />

                    </colgroup>
                    <thead>
                    <tr>
                       
                        <th class="head1"  >菜单名称</th>
                        <th class="head1" >Url地址</th>
                        <th class="head1"  >操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="obj:${menuPage}">

                        <td  th:style="'padding-top: 0px;padding-bottom: 0px;'+${obj['isChild']!=null?'':''}" ><i th:text="${obj['isChild']!=null?'&#xe625;':'&nbsp;&nbsp;&nbsp;&nbsp;'}" class="layui-icon"></i> <span th:text="${obj['mParentId']>-1?'&nbsp;&nbsp;&nbsp;':''}+${obj['mName']}">Trident</span></td>

                        <td th:text="${obj['mUrl']}" style="padding-top: 0px;padding-bottom: 0px;">Win 95+</td>

                        <td class="center" style="padding-top: 0px;padding-bottom: 0px;">

                                <input type="checkbox"  th:checked="${obj['isPower']}" name="mId" th:value="${obj['id']}" lay-skin="switch" lay-filter="switchTest" title="开关">
                        </td>
                    </tr>

                    </tbody>

                </table>
                    </div>
                    <div class="layui-form-item" style="display: none">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

    <script type="text/javascript">
        window.onload=function(){
            initForm("do-power",".layui-form")
        }


    </script>
	</body>
	
</html>
